@if(lista){

<ul class="list-group list-group-flush overflow-auto" style="max-height:79vh;" >
    @for(elemento of lista;  let idx = $index; track elemento.id){
        <li class="list-group-item list-group-item-action" [class.active]="idx === indicieActivo" (click)="activarElemento(elemento, idx)">{{elemento}}</li>
    }@empty {
      <li>  No se encontraron resultados</li>
    }
</ul>
}
